<h1>Play</h1>
<div class="btn-group btn-group-justified">
    <div class="btn-group" ng-repeat="x in range(settings.players) track by $index">
        <button type="button"
                class="btn btn-default"
                ng-class="{active: settings.currentPlayer == $index}">
            {{ settings.names[$index] || "Player " + ($index + 1) }}
        </button>
    </div>
</div>

<button class="btn btn-default">Next turn</button>
